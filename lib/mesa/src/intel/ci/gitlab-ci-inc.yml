    - !reference [.no_scheduled_pipelines-rules, rules]
    - !reference [.collabora-farm-rules, rules]
    - !reference [.vulkan-rules, rules]
    - !reference [.intel-common-rules, rules]
    - changes: &anv_file_list
        - src/intel/vulkan/**/*
      when: on_success

.anv-manual-rules:
